<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - 视频下载助手</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="options-page">
  <div class="container">
    <header>
      <h1>设置</h1>
      <button id="themeToggle" class="icon-button" aria-label="切换主题">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zm-2 5.79V18h-3.52L12 20.48 9.52 18H6v-3.52L3.52 12 6 9.52V6h3.52L12 3.52 14.48 6H18v3.52L20.48 12 18 14.48zM12 6.5v11c3.03 0 5.5-2.47 5.5-5.5S15.03 6.5 12 6.5z"/>
        </svg>
      </button>
    </header>
    <main>
      <div class="form-group">
        <label for="apiUrl">Cobalt API 地址</label>
        <input type="url" id="apiUrl" placeholder="请输入 API 地址" required>
      </div>
      <div class="button-group">
        <button id="testBtn">测试 API</button>
        <button id="saveBtn">保存设置</button>
      </div>
      <div id="status" class="status"></div>
    </main>
  </div>
  <script src="options.js" type="module"></script>
</body>
</html>
